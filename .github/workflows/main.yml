name: macOS
on: 
  workflow_dispatch:
defaults:
  run:
    shell: bash
jobs:
  build:
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v4
        - name: Setting the Environment Up.
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
      # put username, realname, password, vnc password in first 4 variables.
      run: source setup.sh "lardex" "LardeX" "010206" "010206" "$NGROK_AUTH_TOKEN"
    - name: ngrok is now listening to VNC connections on...
      run: curl --silent http://127.0.0.1:4040/api/tunnels | jq '.tunnels[0].public_url'
    - name: ngrok is stopping...
      run: source loop.sh
    - name: ngrok is now listening to RDP connections on...
      run: curl --silent http://127.0.0.1:4040/api/tunnels | jq '.tunnels[0].public_url'
    - name: 6h free vps!
      run: sleep 21600 
